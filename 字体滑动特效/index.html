<!DOCTYPE html>
<html lang="en">
    <head>
        <title>jQuery滑动字母特效 - 站长素材</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="css/style.css" />
		<!--<link href='http://fonts.googleapis.com/css?family=PT+Sans+Narrow' rel='stylesheet' type='text/css'>-->
		<!--<link href='http://fonts.googleapis.com/css?family=Bevan' rel='stylesheet' type='text/css'>-->
		<!--<link href='http://fonts.googleapis.com/css?family=Bigshot+One' rel='stylesheet' type='text/css'>-->

    </head>
    <body>
		<div class="bg"><img src="css/bg2.jpg" alt="background" /></div>
		<h1>Sliding Letters with jQuery</h1>
		<ul id="sl_menu" class="sl_menu">
			<li>
				<a href="#">Home</a>/ 
			</li>
			<li>
				<a href="#">About</a>/ 
			</li>
			<li>
				<a href="#">Portfolio</a>/ 
			</li>
			<li>
				<a href="#">Contact</a>
			</li>
		</ul>
		<div class="sl_examples">
			<a href="#" id="example1" data-hover="Creativity">a thousand-li journey</a>
			<a href="#" id="example2" data-hover="Sharpness">begins with the first step</a>
			<a href="#" id="example3" data-hover="Inspiration">the highest eminence</a>
			<a href="#" id="example4">is to be</a>
			<a href="#" id="example5" data-hover="Beauty">gained step by step</a>
		</div>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.lettering.js"></script>
		<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
		<script type="text/javascript" src="js/jquery.hoverwords.js"></script>
		
		<script type="text/javascript">
			$(window).load(function(){
				$('#sl_menu').find('li:not(:last) > a')
							 .hoverwords({ overlay:true })
							 .end()
							 .find('li:last > a')
							 .hoverwords({ overlay:true , dir:'rightleft' });
				
				$('#example1').hoverwords({ delay:50 });
				$('#example2').hoverwords();
				$('#example3').hoverwords();
				$('#example4').hoverwords({ overlay:true});
				$('#example5').hoverwords({ delay:60 });
				
			});
		</script>

<div style="text-align:center;clear:both">
<p>适用浏览器：IE8、360、FireFox、Chrome、Safari、Opera、傲游、搜狗、世界之窗. </p>

</div>    </body>
</html>
